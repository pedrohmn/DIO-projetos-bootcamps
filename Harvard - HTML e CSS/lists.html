<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lists</title>
	</head>
	<body>
		An Unordered Lists
		<ul>
			<li>One Item</li>
			<li>Another item</li>
			<li>Yet Another item</li>
		</ul>

		An Ordered list:
		<ol>
			<li>First Item</li>
			<li>second item</li>
			<li>third item</li>
		</ol>
	</body>
</html>
