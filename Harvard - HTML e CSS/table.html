<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Table</title>
		<style>
			td, th, table {
				border: 1px solid black;	
				opacity: 1;
				border-collapse: collapse;
				text-align: center;
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Ocean</th>
					<th>Average Depht</th>
					<th>Maximum Depht</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Pacific Ocean</td>
					<td>4,280 m</td>
					<td>10,911 m</td>
				</tr>
				<tr>
					<td>Atlantic Ocean</td>
					<td>3,646 m</td>
					<td>8,486 m</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
